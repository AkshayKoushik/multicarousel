<!doctype html>
<html>
<head>
  <title>MultiCarousel</title>
  <style type="text/css">
    carousel item {
      height: 300px;
      background: #FFF9CD;
      border: 4px solid #00B5B0;
      box-sizing: border-box;
      text-align: center;
      font-size: 30px;
    }
  </style>
  <script src="../lib/MultiCarousel.js"></script>
</head>
<body>
  <p>
    Multiple Items:
  </p>
  <carousel id="MyCarousel">
    <item>1</item>
    <item>2</item>
    <item>3</item>
    <item>4</item>
    <item>5</item>
    <item>6</item>
    <item>7</item>
    <item>8</item>
  </carousel>
  <div>
    Methods:<br />
    <button onclick="previous()">Previous</button>
    <button onclick="pause()">Pause</button>
    <button onclick="start()">Start</button>
    <button onclick="next()">Next</button>
  </div>
  <script>
    var carousel = new MultiCarousel({
      target: document.getElementById('MyCarousel'),
      data: {
        delay: 2000,
        items: Array.prototype.slice.call(document.getElementById('MyCarousel').children),
        count: 5
      }
    });
    function previous() {
      carousel.previous();
    }
    function pause() {
      carousel.pause();
    }
    function start() {
      carousel.start();
    }
    function next() {
      carousel.next();
    }
  </script>

  <p>
    Single Item, No Controls:
  </p>
  <carousel id="MyCarousel2">
    <item>1</item>
    <item>2</item>
    <item>3</item>
    <item>4</item>
    <item>5</item>
    <item>6</item>
    <item>7</item>
    <item>8</item>
  </carousel>
  <div>
    Methods:<br />
    <button onclick="previous2()">Previous</button>
    <button onclick="pause2()">Pause</button>
    <button onclick="start2()">Start</button>
    <button onclick="next2()">Next</button>
  </div>
  <script>
    var carousel2 = new MultiCarousel({
      target: document.getElementById('MyCarousel2'),
      data: {
        delay: 2000,
        items: Array.prototype.slice.call(document.getElementById('MyCarousel2').children),
        count: 1,
        controls: []
      }
    });
    function previous2() {
      carousel2.previous();
    }
    function pause2() {
      carousel2.pause();
    }
    function start2() {
      carousel2.start();
    }
    function next2() {
      carousel2.next();
    }
  </script>
</body>
</html>
